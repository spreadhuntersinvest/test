    <script>
          // ============================================
    // CONFIGURACI√ìN API FINNHUB
    // ============================================
    const FINNHUB_API_KEY = 'YOUR_FINNHUB_KEY_HERE';  // ‚Üê REEMPLAZA CON TU KEY
    const FINNHUB_BASE_URL = 'https://finnhub.io/api/v1/quote';

    // ============================================
    // FUNCI√ìN: Calcular upside actual autom√°tico
    // ============================================
    function calculateCurrentUpside(currentPriceRaw, fairValueRaw) {
        if (!currentPriceRaw || !fairValueRaw || currentPriceRaw === 0) {
            return '‚Äî';
        }
        
        const upside = ((fairValueRaw - currentPriceRaw) / currentPriceRaw) * 100;
        const rounded = upside.toFixed(1);
        
        return upside >= 0 ? `+${rounded}%` : `${rounded}%`;
    }

    // ============================================
    // FUNCI√ìN: Clasificar color seg√∫n upside
    // ============================================
    function getUpsideClass(upsidePercent) {
        const value = parseFloat(upsidePercent.replace('+', '').replace('%', ''));
        
        if (value >= 50) return 'upside-very-positive';
        if (value > 0) return 'upside-positive';
        if (value < -50) return 'upside-very-negative';
        return 'upside-negative';
    }

    // ============================================
    // FUNCI√ìN: S√≠mbolo seg√∫n direcci√≥n
    // ============================================
    function getUpsideSymbol(upsidePercent) {
        const value = parseFloat(upsidePercent.replace('+', '').replace('%', ''));
        return value >= 0 ? 'üìà' : 'üìâ';
    }

    // ============================================
    // CONFIGURACI√ìN DE TIPOS DE INVERSI√ìN

    async function fetchCurrentPrice(research) {
        try {
            // Intentar obtener de API Finnhub
            const response = await fetch(
                `${FINNHUB_BASE_URL}?symbol=${research.ticker_finnhub}&token=${FINNHUB_API_KEY}`
            );
            
            if (!response.ok) throw new Error('API error');
            
            const data = await response.json();
            
            if (data.c) {  // c = current price en Finnhub
                research.currentPriceRaw = data.c;
                research.currentPrice = `${research.currency}${data.c.toFixed(2)}`;
                
                // ‚Üê RECALCULAR upside actual con el nuevo precio
                research.upsideActual = calculateCurrentUpside(
                    research.currentPriceRaw, 
                    research.fairValueRaw
                );
                
                console.log(`‚úÖ API: ${research.ticker} = ${research.currentPrice} | Upside: ${research.upsideActual}`);
                return research;
            }
        } catch (error) {
            console.warn(`‚ö†Ô∏è API fallo para ${research.ticker}, usando fallback manual`);
        }
        
        // Fallback: usar valor manual del array
        console.log(`üìå Manual: ${research.ticker} = ${research.currentPrice} | Upside: ${research.upsideActual}`);
        return research;
    }
