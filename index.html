    // ============================================
    // CONFIGURACI√ìN API FINNHUB
    // ============================================
    const FINNHUB_API_KEY = 'YOUR_FINNHUB_KEY_HERE';  // ‚Üê REEMPLAZA CON TU KEY
    const FINNHUB_BASE_URL = 'https://finnhub.io/api/v1/quote';

    // ============================================
    // FUNCI√ìN: Calcular upside actual autom√°tico
    // ============================================
    function calculateCurrentUpside(currentPriceRaw, fairValueRaw) {
        if (!currentPriceRaw || !fairValueRaw || currentPriceRaw === 0) {
            return '‚Äî';
        }
        
        const upside = ((fairValueRaw - currentPriceRaw) / currentPriceRaw) * 100;
        const rounded = upside.toFixed(1);
        
        return upside >= 0 ? `+${rounded}%` : `${rounded}%`;
    }

    // ============================================
    // FUNCI√ìN: Clasificar color seg√∫n upside
    // ============================================
    function getUpsideClass(upsidePercent) {
        const value = parseFloat(upsidePercent.replace('+', '').replace('%', ''));
        
        if (value >= 50) return 'upside-very-positive';
        if (value > 0) return 'upside-positive';
        if (value < -50) return 'upside-very-negative';
        return 'upside-negative';
    }

    // ============================================
    // FUNCI√ìN: S√≠mbolo seg√∫n direcci√≥n
    // ============================================
    function getUpsideSymbol(upsidePercent) {
        const value = parseFloat(upsidePercent.replace('+', '').replace('%', ''));
        return value >= 0 ? 'üìà' : 'üìâ';
    }

    // ============================================
    // CONFIGURACI√ìN DE TIPOS DE INVERSI√ìN
    // ============================================
    const investmentTypes = {

        'tender-offers': { name: 'Tender Offers', icon: 'üéØ', description: 'Ofertas p√∫blicas', color: '#00d7ff' },
        'turnaround': { name: 'Turnaround', icon: 'üîÑ', description: 'Empresas en recuperaci√≥n', color: '#ffa500' },
        'takeover': { name: 'Takeover', icon: 'üè¢', description: 'Adquisiciones y fusiones', color: '#00d7ff' },
        'odd-lots': { name: 'Odd Lots', icon: 'üé≤', description: 'Peque√±os n√∫meros de acciones', color: '#b0c4de' }
    };

    // ============================================
    // FUNCI√ìN: Obtener precio actual (API o manual)
    // ============================================
    async function fetchCurrentPrice(research) {
        try {
            // Intentar obtener de API Finnhub
            const response = await fetch(
                `${FINNHUB_BASE_URL}?symbol=${research.ticker_finnhub}&token=${FINNHUB_API_KEY}`
            );
            
            if (!response.ok) throw new Error('API error');
            
            const data = await response.json();
            
            if (data.c) {  // c = current price en Finnhub
                research.currentPriceRaw = data.c;
                research.currentPrice = `${research.currency}${data.c.toFixed(2)}`;
                
                // ‚Üê RECALCULAR upside actual con el nuevo precio
                research.upsideActual = calculateCurrentUpside(
                    research.currentPriceRaw, 
                    research.fairValueRaw
                );
                
                console.log(`‚úÖ API: ${research.ticker} = ${research.currentPrice} | Upside: ${research.upsideActual}`);
                return research;
            }
        } catch (error) {
            console.warn(`‚ö†Ô∏è API fallo para ${research.ticker}, usando fallback manual`);
        }
        
        // Fallback: usar valor manual del array
        console.log(`üìå Manual: ${research.ticker} = ${research.currentPrice} | Upside: ${research.upsideActual}`);
        return research;
    }

    // ============================================
    // FUNCI√ìN: Cargar todos los precios
    // ============================================
    async function loadAllPrices() {
        try {
            // Ejecutar fetch para todos sin esperar (m√°s r√°pido)
            const promises = researchesData.map(r => fetchCurrentPrice(r));
            await Promise.all(promises);
            
            console.log('‚úÖ Todos los precios cargados');
        } catch (error) {
            console.error('Error cargando precios:', error);
        } finally {
            // Renderizar siempre, aunque falle API
            renderResults();
        }
    }

    // ============================================
    // DATOS: Array con research
    // ============================================
    let researchesData = [
        {
            id: 'puuilo',
            path: './puuilo/index.html',
            type: 'long-value-growth',
            ticker: 'PUUILO.HE',
            company: 'Puuilo',
            sector: 'Retail - Home D√©cor',
            
            thesisDate: '2026-01-15',
            thesisPrice: '‚Ç¨12,52',
            thesisPriceRaw: 12.52,
            
            fairValue: '‚Ç¨26,62',
            fairValueRaw: 26.62,
            
            upsideInitial: '+113%',
            
            ticker_finnhub: 'PUUILO.HE',
            currentPrice: '‚Ç¨14,80',
            currentPriceRaw: 14.80,
            currency: '‚Ç¨',
            upsideActual: calculateCurrentUpside(14.80, 26.62),
            
            riskLevel: 'Medio',
            date: 'Enero 2026'
        },
        {
            id: 'qepc',
            path: './qepc/index.html',
            type: 'turnaround',
            ticker: 'QEPC',
            company: 'Q.E.P. Co., Inc.',
            sector: 'Herramientas y Accesorios',
            
            thesisDate: '2026-01-10',
            thesisPrice: '‚Ç¨38',
            thesisPriceRaw: 38,
            
            fairValue: '‚Ç¨45.83',
            fairValueRaw: 45.83,
            
            upsideInitial: '+20.6%',
            
            ticker_finnhub: 'QEPC',
            currentPrice: '‚Ç¨41,50',
            currentPriceRaw: 41.50,
            currency: '$',
            upsideActual: calculateCurrentUpside(41.50, 45.83),
            
            riskLevel: 'Bajo',
            date: 'Enero 2026'
        },
        {
            id: 'edu',
            path: './edu/index.html',
            type: 'long-value-growth',
            ticker: 'EDU.AX',
            company: 'EDU Holdings Limited',
            sector: 'Education Platform',
            
            thesisDate: '2026-01-12',
            thesisPrice: 'AUD0.82',
            thesisPriceRaw: 0.82,
            
            fairValue: 'AUD2.43',
            fairValueRaw: 2.43,
            
            upsideInitial: '+207%',
            
            ticker_finnhub: 'EDU.AX',
            currentPrice: 'AUD0.95',
            currentPriceRaw: 0.95,
            currency: 'AUD',
            upsideActual: calculateCurrentUpside(0.95, 2.43),
            
            riskLevel: 'Bajo',
            date: 'Enero 2026'
        },
        {
            id: 'modg',
            path: './modg/index.html',
            type: 'demergers',
            ticker: 'MODG',
            company: 'CALLAWAYGOLF',
            sector: 'Consumo retail',
            
            thesisDate: '2026-01-08',
            thesisPrice: '$11.88',
            thesisPriceRaw: 11.88,
            
            fairValue: '$22.88',
            fairValueRaw: 22.88,
            
            upsideInitial: '+92.6%',
            
            ticker_finnhub: 'MODG',
            currentPrice: '$12.50',
            currentPriceRaw: 12.50,
            currency: '$',
            upsideActual: calculateCurrentUpside(12.50, 22.88),
            
            riskLevel: 'Bajo',
            date: 'Enero 2026'
        },
        {
            id: 'toya',
            path: './toya/index.html',
            type: 'long-value-growth',
            ticker: 'TOA.WA',
            company: 'TOYA S.A.',
            sector: 'Herramientas y Accesorios',
            
            thesisDate: '2026-01-05',
            thesisPrice: 'PLN9.26',
            thesisPriceRaw: 9.26,
            
            fairValue: 'PLN14.14',
            fairValueRaw: 14.14,
            
            upsideInitial: '+52.7%',
            
            ticker_finnhub: 'TOA.WA',
            currentPrice: 'PLN9.80',
            currentPriceRaw: 9.80,
            currency: 'PLN',
            upsideActual: calculateCurrentUpside(9.80, 14.14),
            
            riskLevel: 'Bajo',
            date: 'Enero 2026'
        }
    ];

    // ============================================
    // VARIABLES GLOBALES
    // ============================================
    let activeFilters = new Set();
    let sortBy = 'default';

    // ============================================
    // FUNCI√ìN: Renderizar filtros
    // ============================================
    function renderFilters() {
        const container = document.getElementById('filtersContainer');
        container.innerHTML = Object.entries(investmentTypes).map(([key, type]) => `
            <button 
                class="filter-btn ${activeFilters.has(key) ? 'active' : ''}" 
                onclick="toggleFilter('${key}')"
                title="${type.description}"
            >
                ${type.icon} ${type.name}
            </button>
        `).join('');
    }

    // ============================================
    // FUNCI√ìN: Toggle filtro
    // ============================================
    function toggleFilter(typeKey) {
        if (activeFilters.has(typeKey)) {
            activeFilters.delete(typeKey);
        } else {
            activeFilters.add(typeKey);
        }
        updateClearButton();
        renderResults();
        renderFilters();
    }

    // ============================================
    // FUNCI√ìN: Limpiar filtros
    // ============================================
    function clearFilters() {
        activeFilters.clear();
        updateClearButton();
        renderFilters();
        renderResults();
    }

    // ============================================
    // FUNCI√ìN: Cambiar ordenamiento
    // ============================================
    function handleSortChange() {
        const sortSelect = document.getElementById('sortSelect');
        sortBy = sortSelect.value;
        renderResults();
    }

    // ============================================
    // FUNCI√ìN: Actualizar bot√≥n limpiar
    // ============================================
    function updateClearButton() {
        const btn = document.getElementById('clearFiltersBtn');
        const badge = document.getElementById('filterCountBadge');
        const count = activeFilters.size;
        
        if (count === 0) {
            btn.disabled = true;
            badge.style.display = 'none';
        } else {
            btn.disabled = false;
            badge.textContent = count;
            badge.style.display = 'inline-block';
        }
    }

    // ============================================
    // FUNCI√ìN: Actualizar contador
    // ============================================
    function updateCounter(count) {
        const counterElement = document.getElementById('totalCounter');
        counterElement.textContent = count;
        counterElement.style.transition = 'all 0.3s ease';
        counterElement.style.transform = 'scale(1.1)';
        setTimeout(() => {
            counterElement.style.transform = 'scale(1)';
        }, 150);
    }

    // ============================================
    // FUNCI√ìN: Renderizar resultados
    // ============================================
    function renderResults() {
        const container = document.getElementById('resultsContainer');
        
        // Filtrar
        const filtered = activeFilters.size === 0 
            ? researchesData 
            : researchesData.filter(r => activeFilters.has(r.type));

        updateCounter(filtered.length);

        if (filtered.length === 0) {
            container.innerHTML = `<div class="no-results"><h3>üì≠ No hay an√°lisis con estos filtros</h3></div>`;
            return;
        }

        // Agrupar por tipo
        const grouped = {};
        filtered.forEach(r => {
            if (!grouped[r.type]) grouped[r.type] = [];
            grouped[r.type].push(r);
        });

        // Ordenamiento
        Object.keys(grouped).forEach(typeKey => {
            const items = grouped[typeKey];
            
            if (sortBy === 'upside-desc') {
                items.sort((a, b) => {
                    const upsideA = parseFloat(a.upsideActual.replace('+', '').replace('%', ''));
                    const upsideB = parseFloat(b.upsideActual.replace('+', '').replace('%', ''));
                    return upsideB - upsideA;
                });
            } else if (sortBy === 'upside-asc') {
                items.sort((a, b) => {
                    const upsideA = parseFloat(a.upsideActual.replace('+', '').replace('%', ''));
                    const upsideB = parseFloat(b.upsideActual.replace('+', '').replace('%', ''));
                    return upsideA - upsideB;
                });
            }
        });

        // Renderizado
        container.innerHTML = Object.entries(grouped).map(([typeKey, items]) => {
            const typeInfo = investmentTypes[typeKey];
            return `
                <div class="investment-type-section">
                    <div class="investment-type-header">
                        <div class="investment-type-icon">${typeInfo.icon}</div>
                        <div class="investment-type-title">${typeInfo.name}</div>
                        <div class="investment-type-count">${items.length} an√°lisis</div>
                    </div>
                    <div class="research-grid">
                        ${items.map(item => `
                            <a href="${item.path}" class="research-card">
                                <div class="card-header">
                                    <div class="card-category">${typeInfo.icon} ${typeInfo.name}</div>
                                    <div class="card-ticker">${item.ticker}</div>
                                    <div class="card-company">${item.company}</div>
                                    <div class="card-sector">${item.sector}</div>
                                </div>
                                <div class="card-body">
                                    <div class="card-indicators">
                                        <!-- INDICADOR 1: Fecha Tesis -->
                                        <div class="indicator indicator-date">
                                            <div class="indicator-label">üìÖ Fecha Tesis</div>
                                            <div class="indicator-value">${item.thesisDate}</div>
                                        </div>
                                        
                                        <!-- INDICADOR 2: Precio Objetivo -->
                                        <div class="indicator indicator-target">
                                            <div class="indicator-label">üéØ Precio Objetivo</div>
                                            <div class="indicator-value">${item.fairValue}</div>
                                        </div>
                                        
                                        <!-- INDICADOR 3: Precio Actual -->
                                        <div class="indicator">
                                            <div class="indicator-label">üí∞ Precio Actual</div>
                                            <div class="indicator-value">${item.currentPrice}</div>
                                        </div>
                                        
                                        <!-- INDICADOR 4: Upside INICIAL (Manual) -->
                                        <div class="indicator">
                                            <div class="indicator-label">üìä Upside Inicial</div>
                                            <div class="indicator-value" style="color: var(--accent-positive);">
                                                ${item.upsideInitial}
                                            </div>
                                            <div class="indicator-subtext">(Tesis)</div>
                                        </div>
                                        
                                        <!-- INDICADOR 5: Upside ACTUAL (Autom√°tico) -->
                                        <div class="indicator ${getUpsideClass(item.upsideActual)}" style="grid-column: 1 / -1;">
                                            <div class="indicator-label">
                                                ${getUpsideSymbol(item.upsideActual)} Upside/Downside ACTUAL
                                            </div>
                                            <div class="indicator-value" style="font-size: 1.3em;">
                                                ${item.upsideActual}
                                            </div>
                                            <div class="indicator-subtext">Ahora mismo</div>
                                        </div>
                                    </div>

                                    <!-- RIESGO -->
                                    <div style="margin-top: 12px; text-align: center;">
                                        <span class="risk-badge ${item.riskLevel === 'Bajo' ? 'risk-bajo' : item.riskLevel === 'Medio' ? 'risk-medio' : 'risk-alto'}">
                                            ‚ö†Ô∏è Riesgo: ${item.riskLevel}
                                        </span>
                                    </div>

                                    <div class="card-date">An√°lisis: ${item.date}</div>
                                    <span class="card-button">‚ñ∂ VER AN√ÅLISIS COMPLETO ‚Üí</span>
                                </div>
                            </a>
                        `).join('')}
                    </div>
                </div>
            `;
        }).join('');

        // Scroll suave si hay filtros
        if (activeFilters.size > 0) {
            setTimeout(() => {
                document.querySelector('.investment-type-section')?.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }, 100);
        }
    }

    // ============================================
    // INICIALIZACI√ìN
    // ============================================
    document.addEventListener('DOMContentLoaded', () => {
        updateClearButton();
        renderFilters();
        loadAllPrices();  // ‚Üê Carga precios (API o manual) y luego renderiza
    });
</script>
